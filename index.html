<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin the Wheel - Cocktail Recipes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Drink Selection Section -->
<section id="drinkSelection">
  <h1>Spin the Wheel For Your Cocktail Idea!</h1>
  <!-- Button elements for each cocktail will be dynamically generated here -->
</section>

<!-- Recipe Display Section -->
<section id="recipeDisplay" class="hidden">
  <!-- Selected cocktail recipe details will be displayed here -->
  <img id="cocktailImage" src="" alt="Cocktail Image">
  <h2 id="cocktailName"></h2>
  <h3>Ingredients:</h3>
  <ul id="ingredientsList">
    <!-- Ingredients will be dynamically added here -->
  </ul>
  <h3>Instructions:</h3>
  <ol id="instructionsList">
    <!-- Instructions will be dynamically added here -->
  </ol>
</section>

<!-- Footer Section -->
<footer>
  <p>&copy; Explore The Senses</p>
</footer>

<script src="cocktails.js"></script>
<script src="script.js"></script>

</body>
</html>
